<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" href="../assets/logo.png">
  <title>Nilai Akhir Skripsi</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    .info-label {
      font-weight: bold;
    }
    .info-colon {
      width: 10px;
    }
    .col-label {
    min-width: 300px; /* adjust to taste */
    }
    .col-short {
    width: 50px;
    text-align: center;
    }
    #loadingOverlay {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(255,255,255,0.8);
    display: none;
    align-items: center;
    justify-content: center;
    z-index: 9999;
    }
  </style>
</head>
<body class="p-3">

  <!-- Header -->
  <div class="card">
    <div class="card-header bg-primary text-white text-center">
      <h3 class="mb-0">NILAI AKHIR SKRIPSI</h3>
    </div>
    <div class="card-body">

        <!-- Info table -->
        <table class="table table-borderless mb-4 align-middle w-auto">
            <tbody>
            <tr>
                <td class="info-label">Nama</td>
                <td class="info-colon">:</td>
                <td id="nama"></td>
            </tr>
            <tr>
                <td class="info-label">NIM</td>
                <td class="info-colon">:</td>
                <td id="nim"></td>
            </tr>
            <tr>
                <td class="info-label">Pembimbing</td>
                <td class="info-colon">:</td>
                <td id="pembimbing"></td>
            </tr>
            <tr>
                <td class="info-label">Judul Skripsi</td>
                <td class="info-colon">:</td>
                <td id="judulskripsi"></td>
            </tr>
            </tbody>
        </table>

        <h5 class="fw-bold text-primary mb-3">Unsur-unsur Penilaian:</h5>

        <table class="table table-bordered w-auto">
        <tbody>
            <tr>
            <td class="col-label">A.  Proposal (Bobot 1)</td>
            <td class="col-short">:</td>
            <td id="nilaiProposal">-</td>
            </tr>
            <tr>
            <td class="col-label">B.  Seminar Skripsi (Bobot 3)</td>
            <td class="col-short">:</td>
            <td id="nilaiSeminar">-</td>
            </tr>
            <tr class="table-primary fw-bold">
            <td colspan="2">NILAI<br><small>( A + 3 Ã— B ) / 4</small></td>
            <td id="nilaiAkhir">-</td>
            </tr>
        </tbody>
        </table>

        <p>Nilai dalam bentuk huruf adalah <span id="nilaiHuruf" class="fw-bold fs-4">-</span></p>

        <button id="btnLoadRekapSkripsi" class="btn btn-primary mb-3">Load Nilai</button>

        <div id="timPenguji">
        <h6 class="fw-bold">Tim Penguji:</h6>
        <ol>
            <li id="pembimbingskripsi">-</li>
            <li id="penguji1">-</li>
            <li id="penguji2">-</li>
        </ol>
        </div>

        <div class="mt-3 mb-3">
            <button id="btnPrintRekapSkripsi" class="btn btn-primary">Print Nilai Akhir</button>
            <button id="btnKirimPI" class="btn btn-primary">Kirim Nilai Akhir</button>
        </div>

        <div class="mt-5">
            <a href="../index.html?page=rekapskripsi" class="btn btn-secondary">
                <i class="bi bi-arrow-left"></i> Kembali ke Dashboard
            </a>
        </div>

        <!-- Loading Overlay -->
        <div id="loadingOverlay">
            <div class="spinner-border text-primary" role="status"></div>
        </div>
    </div>
  </div>

  <script>
    function getQueryParams() {
      const params = new URLSearchParams(window.location.search);
      return {
        nama: params.get("nama") || "",
        nim: params.get("nim") || "",
        pembimbing: params.get("pembimbing") || "",
        judulskripsi: params.get("judulskripsi") || ""
      };
    }

    document.addEventListener("DOMContentLoaded", function() {
      // Populate info table
      const data = getQueryParams();
      document.getElementById("nama").textContent = data.nama;
      document.getElementById("nim").textContent = data.nim;
      document.getElementById("pembimbing").textContent = data.pembimbing;
      document.getElementById("judulskripsi").textContent = data.judulskripsi;
    });
  </script>
  <script>
    function showLoading(show) {
      const overlay = document.getElementById("loadingOverlay");
      if (overlay) {
        overlay.style.display = show ? "flex" : "none";
      }
    }

    document.getElementById("btnLoadRekapSkripsi").addEventListener("click", async () => {
    const nim = new URLSearchParams(window.location.search).get("nim");
    if (!nim) {
        alert("NIM tidak ditemukan di URL.");
        return;
    }

    showLoading(true);

    const SHEET_ID = "1THmInPem3cxfB1kJJifuC4C1MMi4cPH3zlFN20grBJA";
    const API_KEY = "AIzaSyA3Pgj8HMdb4ak9jToAiTQV0XFdmgvoYPI";
    const url = `https://sheets.googleapis.com/v4/spreadsheets/${SHEET_ID}/values/Sheet1?key=${API_KEY}`;

    try {
        const res = await fetch(url);
        const data = await res.json();
        const rows = data.values;

        const row = rows.find(r => r[3] && r[3].toString().trim() === nim.toString().trim());
        if (!row) {
        alert("Data untuk NIM ini tidak ditemukan.");
        showLoading(false);
        return;
        }

        const nilaiProposal = parseFloat(row[40]) || 0;
        const nilaiSeminar = parseFloat(row[85]) || 0;
        const nilaiAkhir = ((nilaiProposal + 3 * nilaiSeminar)/4).toFixed(2);

        // Tentukan nilai huruf
        let nilaiHuruf = "E";
        if (nilaiAkhir >= 80) {
          nilaiHuruf = "A";
        } else if (nilaiAkhir >= 77.5) {
          nilaiHuruf = "A-";
        } else if (nilaiAkhir >= 75) {
          nilaiHuruf = "A/B";
        } else if (nilaiAkhir >= 72.5) {
          nilaiHuruf = "B+";
        } else if (nilaiAkhir >= 70) {
          nilaiHuruf = "B";
        } else if (nilaiAkhir >= 67.5) {
          nilaiHuruf = "B-";
        } else if (nilaiAkhir >= 65) {
          nilaiHuruf = "B/C";
        } else if (nilaiAkhir >= 62.5) {
          nilaiHuruf = "C+";
        } else if (nilaiAkhir >= 60) {
          nilaiHuruf = "C";
        } else if (nilaiAkhir >= 57.5) {
          nilaiHuruf = "C-";
        } else if (nilaiAkhir >= 55) {
          nilaiHuruf = "C/D";
        } else if (nilaiAkhir >= 52.5) {
          nilaiHuruf = "D+";
        } else if (nilaiAkhir >= 50) {
          nilaiHuruf = "D";
        } else {
          nilaiHuruf = "E";
        }

        document.getElementById("nilaiProposal").textContent = nilaiProposal;
        document.getElementById("nilaiSeminar").textContent = nilaiSeminar;
        document.getElementById("nilaiAkhir").textContent = nilaiAkhir;
        document.getElementById("nilaiHuruf").textContent = nilaiHuruf;

        document.getElementById("pembimbingskripsi").textContent = row[43] || "-";
        document.getElementById("penguji1").textContent = row[57] || "-"; 
        document.getElementById("penguji2").textContent = row[71] || "-";

    } catch (err) {
        console.error(err);
        alert("Gagal memuat data nilai.");
    } finally {
        showLoading(false);
    }
    });
    </script>
    <script src="script_beritarekapskripsi.js"></script>
    <script src="script_rekappi.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/pizzip@3.1.5/dist/pizzip.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/docxtemplater/3.39.0/docxtemplater.min.js"></script>

</body>
</html>
